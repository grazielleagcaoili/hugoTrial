<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
        <img src="/images/logo.png" alt="Name Here Logo" class="logo">
    </a>

    <nav class="nav">
      <ul class="nav-list">
        {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
